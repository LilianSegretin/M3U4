<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ejercicio1</title>
    <link rel="stylesheet" href="ejercicio1.css">


</head>

<body>
    <div class="contenedor">
        <div class="cuadrado rojo" onclick="cambiarColor('red')">1 </div>
        <div class="cuadrado verde" onclick="cambiarColor('green')">2 </div>
        <div class="cuadrado azul" onclick="cambiarColor('blue')">3 </div>

    </div>

    <script>
        function cambiarColor(color) {
            document.querySelector('body').style.background = color;
        }

    </script>
</body>

</html>
